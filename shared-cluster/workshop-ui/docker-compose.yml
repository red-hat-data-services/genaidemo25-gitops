version: '3.8'

services:
  workshop-server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: workshop-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_PATH=/app/data/workshop.db
    volumes:
      - server-data:/app/data
    networks:
      - workshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  workshop-client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: workshop-client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - workshop-server
    networks:
      - workshop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  workshop-network:
    driver: bridge

volumes:
  server-data:
    driver: local
