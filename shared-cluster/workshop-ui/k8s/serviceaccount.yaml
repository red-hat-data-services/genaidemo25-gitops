apiVersion: v1
kind: ServiceAccount
metadata:
  name: workshop-sa
  namespace: workshop-ui
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: workshop-ui
  name: workshop-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workshop-rolebinding
  namespace: workshop-ui
subjects:
- kind: ServiceAccount
  name: workshop-sa
  namespace: workshop-ui
roleRef:
  kind: Role
  name: workshop-role
  apiGroup: rbac.authorization.k8s.io
